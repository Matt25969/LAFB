apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels: 
    app: server
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - image: docker.io/mpmistry/react:latest
        ports:
        - containerPort: 9000
